<ion-header>

  <ion-navbar>
    <ion-title>quesdetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list radio-group>
        <ion-list-header> 
         <audio src="{{quesAuio}}" autoplay controls></audio>
        </ion-list-header>
      
        <ion-item *ngFor = "let x of Answers">
          <ion-label> الاجابة {{x}}</ion-label>
          <ion-radio value="{{x}}" (ionSelect)="checkedTrue(x)"></ion-radio>
        </ion-item>

      </ion-list>
</ion-content>
<ion-footer>
  <button ion-button block class="backbtn" (click)="back()">العوده</button>
</ion-footer>
